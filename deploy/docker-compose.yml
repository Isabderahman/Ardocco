services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 5s
      timeout: 5s
      retries: 30

  backend:
    build:
      context: ../backEnd
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_NAME: ARDOCCO
      APP_ENV: ${APP_ENV}
      APP_DEBUG: ${APP_DEBUG}
      APP_URL: ${APP_URL}
      APP_KEY: ${LARAVEL_APP_KEY}
      LOG_LEVEL: ${LOG_LEVEL}

      DB_CONNECTION: mysql
      DB_HOST: db
      DB_PORT: 3306
      DB_DATABASE: ${MYSQL_DATABASE}
      DB_USERNAME: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_PASSWORD}

      # Use file/sync defaults to avoid requiring extra DB tables (sessions/cache/jobs)
      # You can switch these to redis/database later once migrations are in place.
      SESSION_DRIVER: file
      CACHE_STORE: file
      QUEUE_CONNECTION: sync

      TRUSTED_PROXIES: "*"
    volumes:
      - backend_storage:/var/www/html/storage
      - backend_cache:/var/www/html/bootstrap/cache
    expose:
      - "8000"

  frontend:
    build:
      context: ../frontEnd
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NODE_ENV: production
      HOST: 0.0.0.0
      PORT: 3000

      NUXT_BACKEND_BASE_URL: ${NUXT_BACKEND_BASE_URL}
      NUXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${NUXT_PUBLIC_GOOGLE_MAPS_API_KEY}
      NUXT_PUBLIC_API_BASE_URL: ${NUXT_PUBLIC_API_BASE_URL}
    expose:
      - "3000"

  ai:
    build:
      context: ../ai
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      NODE_ENV: production
      AI_PORT: ${AI_PORT}
      AI_SECRET_KEY: ${AI_SECRET_KEY}
    expose:
      - "${AI_PORT}"

  nginx:
    image: nginx:1.25-alpine
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
      - ai
    environment:
      FRONTEND_DOMAIN: ${FRONTEND_DOMAIN}
      API_DOMAIN: ${API_DOMAIN}
      AI_DOMAIN: ${AI_DOMAIN}
      AI_PORT: ${AI_PORT}
      LETSENCRYPT_PRIMARY_DOMAIN: ${FRONTEND_DOMAIN}
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/templates:/etc/nginx/templates:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt

  certbot:
    image: certbot/certbot:latest
    profiles: ["tools"]
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./certbot/conf:/etc/letsencrypt

volumes:
  db_data:
  backend_storage:
  backend_cache:
